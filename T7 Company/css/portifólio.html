<style>
    img {
        --f: .1;
        --r: 10px;
        
        --_f: calc(100%*var(--f)/(1 + var(--f)));
        --_a: calc(90deg*var(--f));
        width: 100%; /* Responsive width */
        max-width: 250px; /* Maximum size */
        aspect-ratio: calc(1 + var(--f));
        object-fit: cover;
        clip-path: inset(0 var(--_f) 0 0 round var(--r));
        transform: perspective(400px) var(--_t,rotateY(var(--_a)));
        transition: .5s;
        cursor: pointer;
    }

    img:hover {
        clip-path: inset(0 0 0 var(--_f) round var(--r));
        --_t: translateX(calc(-1*var(--_f))) rotateY(calc(-1*var(--_a)));
    }

    body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgb(255, 255, 255);
    }

    .image-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Responsive grid */
        gap: 20px; /* Espaço entre as imagens */
        padding: 20px; /* Espaçamento externo */
        max-width: 1200px; /* Largura máxima do grid */
        width: 100%; /* Garante que o grid ocupe 100% do espaço disponível */
    }

    @media (max-width: 768px) {
        .image-grid {
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Ajuste para telas menores */
        }
    }

    @media (max-width: 480px) {
        .image-grid {
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); /* Ajuste para telas muito pequenas */
        }
    }
</style>
